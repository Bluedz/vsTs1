<ion-header>

  <ion-navbar>
    <ion-title>项目</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="main-back" padding>

  <ion-grid>
    <ion-row *ngFor="let menu of menuList; let i = index">
      <ion-col  >
        <div class="menuDiv{{i+1}}" (click)="gotoplat($event,menu.MMC_NAME)">
          <span class="menuText">{{menu.MMC_NAME}}</span>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

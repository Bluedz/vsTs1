<ion-header>
  <ion-navbar>
    <ion-title>RFQ列表</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="下拉刷新"
      refreshingSpinner="circles"
      refreshingText="加载中...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-searchbar
    [(ngModel)]="searchText"
    [showCancelButton]="isShowCancel"
    [debounce] = 500
    (ionCancel)="onCancel($event)"
    (ionClear) = "onClear($event)"
    (ionInput)="ionInput($event)">
    
  </ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let rfq of rfqList" (click)="itemClick(rfq)">
      <p class="list-first" style="color: #ffffff; line-height: 20px; margin-right: 10px;">{{rfq.RFQ_STATUS}}</p>
      <p class="list-second" style="text-overflow: ellipsis;">{{rfq.RFQ_NAME}}</p>
    </ion-item>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
